<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>面向对象三要素-多态</title>
	</head>
	<body>
		<script>
			// 父类
			class People {
				constructor(name) {
					this.name = name
				}
				saySomething() {}
			}

			// A子类
			class A extends People {
				constructor(name) {
					super(name)
				}
				saySomething() {
					console.log('I am A')
				}
			}

			// B子类
			class B extends People {
				constructor(name) {
					super(name)
				}
				saySomething() {
					console.log('I am B')
				}
			}

			const a = new A('a')
			a.saySomething() // => I am A
			const b = new B('b')
			b.saySomething() // => I am B
		</script>
	</body>
</html>
